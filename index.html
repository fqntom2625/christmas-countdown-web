<!DOCTYPE html>
<html>
<head>
  <title>Christmas Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Christmas Countdown</h1>
    <div class="countdown">
      <div class="time-unit">
        <span id="days"></span>
        <span>Days</span>
      </div>
      <div class="time-unit">
        <span id="hours"></span>
        <span>Hours</span>
      </div>
      <div class="time-unit">
        <span id="minutes"></span>
        <span>Minutes</span>
      </div>
      <div class="time-unit">
        <span id="seconds"></span>
        <span>Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
